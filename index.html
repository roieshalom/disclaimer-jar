<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gill's Disclaimer Jar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Gill's Disclaimer Jar</h1>
    <span id="counter">0 â‚¬</span>
    <div class="jar-container">
      <div id="jar-img">
        <img src="assets/jar.png" alt="Jar">
      </div>
      <div id="coins"></div>
    </div>
    <div class="button-row">
      <button id="add-coin">Disclaimer made</button>
      <button id="empty-jar" class="icon-btn" title="Empty Jar">
        <img src="assets/trash.png" alt="Empty Jar" class="icon-img">
      </button>
    </div>
  </main>

  <!-- MODAL placed BEFORE the script! -->
  <div id="gill-modal" class="modal-backdrop" style="display:none;">
    <div class="modal-card">
      <h2>Are you Gill?</h2>
      <p class="modal-subtitle">This jar is for Gill's use only.</p>
      <div class="modal-btn-row">
        <button id="gill-yes" class="modal-main-btn">I am Gill</button>
        <button id="gill-no"  class="modal-secondary-btn">I am not Gill</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
