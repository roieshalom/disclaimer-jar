<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gill's Disclaimer Jar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Name modal -->
    <div id="name-modal" class="modal-backdrop" style="display:none;">
      <div class="modal-card">
        <h2>What is your name?</h2>
        <input id="user-name-input" type="text" maxlength="8" autocomplete="off" placeholder="Max 8 characters" style="font-size:1.3em;margin:1em auto;display:block;">
        <div class="modal-btn-row">
          <button id="name-submit" class="modal-main-btn">Next</button>
        </div>
      </div>
    </div>

    <!-- Counting modal -->
    <div id="count-modal" class="modal-backdrop" style="display:none;">
      <div class="modal-card">
        <h2 id="count-title">What are we counting?</h2>
        <p class="modal-subtitle">Warning: every coin put in the jar is equal to a real life euro!</p>
        <input id="user-count-input" type="text" maxlength="14" autocomplete="off" placeholder="Max 14 characters" style="font-size:1.1em;margin:1em auto;display:block;">
        <div class="modal-btn-row">
          <button id="count-submit" class="modal-main-btn">Set Up Jar</button>
        </div>
      </div>
    </div>

    <h1 id="jar-title">Gill's Disclaimer Jar</h1>
    <span id="counter">0 â‚¬</span>
    <div class="jar-container">
      <div id="jar-img">
        <img src="assets/jar.png" alt="Jar">
      </div>
      <div id="coins"></div>
    </div>
    <div class="button-row">
      <button id="add-coin">Disclaimer made</button>
      <button id="empty-jar" class="icon-btn" title="Empty Jar">
        <img src="assets/trash.png" alt="Empty Jar" class="icon-img">
      </button>
    </div>
  </main>

  <!-- Gill modal -->
  <div id="gill-modal" class="modal-backdrop" style="display:none;">
    <div class="modal-card">
      <h2>Are you Gill?</h2>
      <p class="modal-subtitle">This jar is for Gill's use only.</p>
      <div class="modal-btn-row">
        <button id="gill-yes" class="modal-main-btn">I am Gill</button>
        <button id="gill-no"  class="modal-secondary-btn">Make my own jar</button>
      </div>
    </div>
  </div>
  
  <!-- Empty or Reset modal -->
  <div id="empty-modal" class="modal-backdrop" style="display:none;">
    <div class="modal-card">
      <h2>Empty or reset jar?</h2>
      <div class="modal-btn-row">
        <button id="empty-confirm" class="modal-main-btn">Empty</button>
        <button id="reset-confirm" class="modal-secondary-btn">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
